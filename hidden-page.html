<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/hidden.css">
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="./css/mobile.css"
    />
</head>
<body>
    <div id=""></div>
    <section id="hidden-page">
      <!-- Languages Start -->
      <section id="languages">
        <div class="headline">Languages</div>
        <div id="languages-container">
          <img
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-plain.svg"
            class="languages"
            alt=""
          />
          <img
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-plain.svg"
            class="languages"
            alt=""
          />
          <img
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg"
            class="languages"
            alt=""
          />
          <img
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/typescript/typescript-original.svg"
            class="languages"
            alt=""
          />
          <img
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg"
            class="languages"
            alt=""
          />
          <img
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg"
            class="languages"
            alt=""
          />
          <img
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/cplusplus/cplusplus-plain.svg"
            class="languages"
            alt=""
          />
          <img
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mysql/mysql-plain.svg"
            class="languages"
            alt=""
          />
        </div>
      </section>
    <!-- Languages End -->

        <div class="headline-skill">Skills</div>
        <div id="skill-container">
          <div class="wrapper">
            <div class="shape-1"></div>
            <div class="shape-2"></div>
            <div class="container">
              <div class="skills">
                <div class="details">
                  <span>HTML</span>
                  <span>80%</span>
                </div>
                <div class="bar">
                  <div id="html-bar"></div>
                </div>
              </div>
              <div class="skills">
                <div class="details">
                  <span>CSS</span>
                  <span>75%</span>
                </div>
                <div class="bar">
                  <div id="css-bar"></div>
                </div>
              </div>
              <div class="skills">
                <div class="details">
                  <span>JS</span>
                  <span>72%</span>
                </div>
                <div class="bar">
                  <div id="js-bar"></div>
                </div>
              </div>
              <div class="skills">
                <div class="details">
                  <span>REACT</span>
                  <span>68%</span>
                </div>
                <div class="bar">
                  <div id="react-bar"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="wrapper">
            <div class="shape-1"></div>
            <div class="shape-2"></div>
            <div class="container">
              <div class="skills">
                <div class="details">
                  <span>Python</span>
                  <span>80%</span>
                </div>
                <div class="bar">
                  <div id="python-bar"></div>
                </div>
              </div>
              <div class="skills">
                <div class="details">
                  <span>MySQL</span>
                  <span>75%</span>

                </div>
              </div>
              <div class="skills">
                <div class="details">
                  <span>TypeScript</span>
                  <span>60%</span>
                </div>
                <div class="bar">
                  <div id="ts-bar"></div>
                </div>
              </div>
              <div class="skills">
                <div class="details">
                  <span>C++</span>
                  <span>68%</span>
                </div>
                <div class="bar">
                  <div id="cplus-bar"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br>
        <br>
        <br>
        <br>
